<!DOCTYPE html>
<html lang="en">

<head>

    <title>Specificity</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .ami {
            color: aquamarine;

        #tmi {

            color: blue;
        }

    <h1 class="ami">My Students -3</h1>
